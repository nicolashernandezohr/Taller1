<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./fetch.js"></script>

    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Taller 1</title>
    <h1>Taller 1</h1>
</head>

<body>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="flex-nowrap">
                        <label>Id</label>
                        <input type="numer" name="id" class="form-control" name="id" placeholder="1">

                    </div>
                    <div class="flex-nowrap">
                        <label>Nombre completo</label>
                        <input type="text" class="form-control" name="nombre" placeholder="Jose Miguel Carrasco Fuentes">

                    </div>
                    <div class="form-group">
                        <label>Edad</label>
                        <input type="number" class="form-control" name="edad" placeholder="48">
                    </div>
                    <div class="form-group">
                        <label>Fecha</label>
                        <input type="text" name="fecha" placeholder="01/01/1999" data-role="calendarpicker">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" onclick=agregarUsuario()>Agregar</button>
                        <button type="submit" name="actualizar" class="btn btn-primary" onclick=actualizarUsuario()>Actualizar</button>
                    </div>
                </div>
                <div class="col">
                    <div class="container">
                        <div class="col">
                        <button type="submit" class="btn btn-primary" onclick="listarUsuario()">Listar Usuarios</button>
                        </div>
                        <div class="col-12">
                        <ul class="list-group" name="listaUsuarios" id="listado">
                            <li class="list-group-item " aria-current="true"></li>
                        </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
